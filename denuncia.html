<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denúncia - Lins Contra a Dengue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="estilo.css">
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocalização não é suportada pelo seu navegador.");
            }
        }

        function showPosition(position) {
            document.getElementById("endereco").value = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("Permissão de localização negada.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Informações de localização indisponíveis.");
                    break;
                case error.TIMEOUT:
                    alert("Tempo limite atingido para obter localização.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Erro desconhecido.");
                    break;
            }
        }
    </script>
</head>
<body>

    <div class="top-box">
        <img src="logoprefeitura.png" alt="Prefeitura de Lins">
        LINS CONTRA A DENGUE 
        
        <a href="index.html" class="login-icon">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </div>

    <nav class="menu">
        <a href="index.html"><i class="fas fa-home"></i> Início</a>
        <a href="informacoes.html"><i class="fas fa-info-circle"></i> Informações</a>
        <a href="denuncia.html"><i class="fas fa-exclamation-triangle"></i> Denúncia</a>
        <a href="contatos.html"><i class="fas fa-phone"></i> Contato</a>
    </nav>

    <main class="denuncia-form">
        <h2>Denunciar Foco de Dengue</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="arquivo">Foto ou Vídeo do local:</label>
            <input type="file" id="arquivo" name="arquivo" accept="image/*,video/*" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Rua, Bairro, Cidade">
            <button type="button" onclick="getLocation()">Usar minha localização</button>

            <label for="descricao">Descrição do local:</label>
            <textarea id="descricao" name="descricao" placeholder="Descreva o foco de dengue (máx. 250 caracteres)" maxlength="250" required></textarea>

            <button type="submit">Enviar Denúncia</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 - Informações sobre a Dengue | Campanha de Conscientização</p>
    </footer>

</body>
</html>
