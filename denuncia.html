<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denúncia - Lins Contra a Dengue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocalização não é suportada pelo seu navegador.");
            }
        }

        function showPosition(position) {
            document.getElementById("endereco").value = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("Permissão de localização negada.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Informações de localização indisponíveis.");
                    break;
                case error.TIMEOUT:
                    alert("Tempo limite atingido para obter localização.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Erro desconhecido.");
                    break;
            }
        }
    </script>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            width: 100%;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            color: #333;
            line-height: 1.8;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }


        .top-box {
            width: 100%;
            height: 100px;
            background: linear-gradient(90deg, #0033cc, #007bff);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .top-box img {
            height: 80px;
            margin-right: 20px;
        }

        .login-icon {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }    

        .login-icon:hover {
            background-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 40px;
            background-color: #ff4444;
            padding: 15px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .menu a:hover {
            transform: scale(1.1);
            color: #ffcc00;
        }

        .menu a i {
            font-size: 28px;
            margin-bottom: 5px;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .denuncia-form h2 {
            color: #007bff;
        }
    
        .denuncia-form input,
        .denuncia-form textarea {
        
            width: 100%;
            padding: 06px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .denuncia-form textarea {
            resize: none;
            height: 120px;
        }

        .denuncia-form button {
            width: 100%;
            padding: 10px;
            background-color: #ff4444;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .denuncia-form button:hover {
            background-color: #cc0000;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
            font-size: 14px;
            position: relative;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .top-box {
                flex-direction: column;
                height: auto;
                text-align: center;
                padding: 15px;
            }

            .top-box img {
                margin: 10px 0;
            }

            .menu {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }

            main {
                max-width: 90%;
                padding: 15px;
            }

            .login-form input,
            .login-form button {
                font-size: 16px;
                padding: 14px;
            }
        }
        
         /* Responsividade para tablets */
        @media (max-width: 1024px) {
            .top-box {
                flex-direction: column;
                height: auto;
                text-align: center;
                font-size: 18px;
                padding: 10px;
            }

            .top-box img {
                margin: 10px 0;
            }

            .menu {
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }

            main {
                max-width: 95%;
                padding: 20px;
            }

            .login-form input,
            .login-form button {
                font-size: 16px;
                padding: 12px;
            }
        }
        
        /* Responsividade para telas muito pequenas */
        @media (max-width: 480px) {
            .top-box {
                flex-direction: column;
                height: auto;
                text-align: center;
                font-size: 18px;
                padding: 10px;
            }

            .top-box img {
                margin: 10px 0;
            }

            .menu{
                font-size: 14px;
            }

            .menu a {
                font-size: 14px;
            }

            main {
                max-width: 80%;
                padding: 10px;
            }

            .login-form input,
            .login-form button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="top-box">
        <img src="logoprefeitura.png" alt="Prefeitura de Lins">
        LINS CONTRA A DENGUE 
        
        <a href="index.html" class="login-icon">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </div>

    <nav class="menu">
        <a href="index.html"><i class="fas fa-home"></i> Início</a>
        <a href="#informacoes"><i class="fas fa-info-circle"></i> Informações</a>
        <a href="denuncia.html"><i class="fas fa-exclamation-triangle"></i> Denúncia</a>
        <a href="contatos.html"><i class="fas fa-phone"></i> Contato</a>
    </nav>

    <main class="denuncia-form">
        <h2>Denunciar Foco de Dengue</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="arquivo">Foto ou Vídeo do local:</label>
            <input type="file" id="arquivo" name="arquivo" accept="image/*,video/*" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Rua, Bairro, Cidade">
            <button type="button" onclick="getLocation()">Usar minha localização</button>

            <label for="descricao">Descrição do local:</label>
            <textarea id="descricao" name="descricao" placeholder="Descreva o foco de dengue (máx. 250 caracteres)" maxlength="250" required></textarea>

            <button type="submit">Enviar Denúncia</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 - Informações sobre a Dengue | Campanha de Conscientização</p>
    </footer>

</body>
</html>
