<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Lins Contra a Dengue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <style>
        html, body {
            font-family: 'Open Sans', sans-serif;
            width: 100%;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            color: #333;
            line-height: 1.8;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        .top-box {
            width: 100%;
            height: 100px; 
            background: linear-gradient(90deg, #0033cc, #007bff);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .top-box img {
            height: 80px; 
            margin-right: 20px;
        }

        .login-icon {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 40px;
            background-color: #ff4444;
            padding: 15px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .menu a:hover {
            transform: scale(1.1);
            color: #ffcc00;
        }

        .menu a i {
            font-size: 28px;
            margin-bottom: 5px;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(222, 8, 8, 0.828);
        }

        section h2 {
            font-size: 24px;
            color: #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-info p {
            font-size: 18px;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
            font-size: 14px;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .top-box {
                flex-direction: column;
                height: auto;
                text-align: center;
                padding: 15px;
            }

            .top-box img {
                margin: 10px 0;
            }

            .menu {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }

            main {
                max-width: 90%;
                padding: 15px;
            }

            .login-form input,
            .login-form button {
                font-size: 16px;
                padding: 14px;
            }
        }
        
         /* Responsividade para tablets */
        @media (max-width: 1024px) {
            .top-box {
                flex-direction: column;
                height: auto;
                text-align: center;
                font-size: 18px;
                padding: 10px;
            }

            .top-box img {
                margin: 10px 0;
            }

            .menu {
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }

            main {
                max-width: 95%;
                padding: 20px;
            }

            .login-form input,
            .login-form button {
                font-size: 16px;
                padding: 12px;
            }
        }
        
        /* Responsividade para telas muito pequenas */
        @media (max-width: 480px) {
            .top-box {
                flex-direction: column;
                height: auto;
                text-align: center;
                font-size: 18px;
                padding: 10px;
            }

            .top-box img {
                margin: 10px 0;
            }

            .menu{
                font-size: 14px;
            }

            .menu a {
                font-size: 14px;
            }

            main {
                max-width: 80%;
                padding: 10px;
            }

            .login-form input,
            .login-form button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="top-box">
        <img src="logoprefeitura.png" alt="Prefeitura de Lins">
        LINS CONTRA A DENGUE

        <a href="login.html" class="login-icon">
            <i class="fas fa-user"></i> Login
        </a>
    </div>

    <nav class="menu">
        <a href="index.html"><i class="fas fa-home"></i> Início</a>
        <a href="informacoes.html"><i class="fas fa-info-circle"></i> Informações</a>
        <a href="denuncia.html"><i class="fas fa-exclamation-triangle"></i> Denúncia</a>
        <a href="contatos.html"><i class="fas fa-phone"></i> Contato</a>
    </nav>

    <main>
        <section>
            <h2>Contato</h2>
            <div class="contact-info">
                <p><i class="fas fa-map-marker-alt"></i> Endereço: Avenida Nicolau Zarvos, 754, Lins - SP</p>
                <p><i class="fas fa-phone"></i> Telefone: (14) 3533-4250</p>
                <p><i class="fas fa-envelope"></i> Email: contato@linscontraadengue.com.br</p>
            </div>
        </section>

        <section>
            <h2>Mapa de Lins</h2>
            <div style="display: flex; justify-content: center;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d29661.922769665274!2d-49.75048077480469!3d-21.673955778390727!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1749595161878!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Lins Contra a Dengue | Campanha de Conscientização</p>
    </footer>
</body>
</html>
